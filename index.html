<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p-Hero Store</title>
  <link rel="icon" type="image/png" href="img/mohon.jpg" />
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- modal area start-->
  <div id="modal" class="modaL"></div>

  <header>
    <!-- Nav area -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#">p-Hero<span class="text-primary"> Online
            Store</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll text-white">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Order</a>
            </li>

          </ul>

          <ul class="navbar-nav my-2 my-lg-0 text-white">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Inbox</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Profile</a>
            </li>

          </ul>

        </div>
      </div>
    </nav>
  </header>

  <!-- Store name area  -->
  <div class="store-name d-flex justify-content-center mt-3">
    <h1 class="text-center mt-3 fw-bold">p-Hero<span class="text-primary"> Online Store</span></h1>
  </div>


  <!-- Product search area  -->
  <div class="search d-flex justify-content-center my-5">
    <input id="input-field" type="text" class="searchTerm" placeholder="Search">
    <button type="submit" class="searchButton" data-toggle="button" aria-pressed="false" autocomplete="off"
      id="search-btn" onclick="loadProducts()">
      <i class="fa fa-search"></i>
    </button>
  </div>

  <main>
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>

      <!-- My card area start -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart bg-white" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div><!-- My card area end -->
    </div><!-- End of row 9/3-->
  </main>

  <footer class="bg-dark p-2 mt-3">
    <p class="text-secondary text-center pt-2">allrights reserved by Â©mohon</p>
  </footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
